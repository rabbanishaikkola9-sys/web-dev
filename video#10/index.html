<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio video and media-HTML</title>
  </head>
  <body>
    <video
      src="video.mp4.mp4"
      width="222"
      height="600"
      controls
      loop
      preload
      poster="download.jpg"
    ></video>
    <audio
      src="Teri_Meri_Jodi_Gagan_Haryanvi_Sushila_Takhar.mp3\"
      width="444"
      height="599"
      controls
      loop
    ></audio>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=PxjgJflLFZ7Tlc3I"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <br />
    <video
      src="https://youtu.be/XZwBNDGuWGU?si=ofgxdTvvNycPhKGj"
      controls
      loop
      height="555"
      width="200"
    ></video>
    <audio src="sachin.mp3" controls loop ></audio>
  </body>
</html>
